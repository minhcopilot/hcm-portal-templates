    }
    .background2 > span {
      font-size: 20px; /* Giảm kích thước chữ cho thiết bị di động */
      line-height: 24px;
    }
    .carousel-control-prev,
    .carousel-control-next {
      top: auto; /* Đặt lại vị trí top */
      bottom: 10px; /* Đặt xuống dưới cùng */
      margin: 0 10px; /* Thêm khoảng cách lề */
    }
    .carousel-control-prev {
      left: 40%; /* Điều chỉnh vị trí nút prev */
      transform: translateX(-50%);
    }
    .carousel-control-next {
      right: 40%; /* Điều chỉnh vị trí nút next */

    }
  }
  .wrapper-slide-yk .carousel-inner {
