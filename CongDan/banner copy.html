<script>
  document.addEventListener("DOMContentLoaded", function () {
    const itemsPerSlide = 4;

    function initializeCarousel() {
      const carouselId = "carousel-banner-cd";
      const carouselInner = document.querySelector(
        `#${carouselId} .custom-carousel-inner`
      );
      const items = document.querySelectorAll(
        `#${carouselId} .custom-item-banner-cd`
      );
      console.log("items", items);
      const totalItems = items.length;
      const itemWidth = items[0].offsetWidth;
      let currentIndex = 0;

      function movePrev() {
        if (currentIndex > 0) {
          currentIndex--;
          carouselInner.style.transform = `translateX(${
            -itemWidth * currentIndex
          }px)`;
        }
      }

      function moveNext() {
        if (currentIndex < totalItems - itemsPerSlide) {
          currentIndex++;
          carouselInner.style.transform = `translateX(${
            -itemWidth * currentIndex
          }px)`;
        }
      }

      document
        .querySelector(`#${carouselId} .custom-carousel-banner-prev`)
        .addEventListener("click", movePrev);
      document
        .querySelector(`#${carouselId} .custom-carousel-banner-next`)
        .addEventListener("click", moveNext);
    }

    initializeCarousel("carousel-banner-cd");
  });
</script>
