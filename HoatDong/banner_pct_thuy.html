<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      .profile-card {
        width: 100%;
        max-width: 800px;
        height: 400px;
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
          url("/documents/1064288/1175015/image+168.png/79b35b27-4526-b5a4-1c2f-6b180c4a3f7d?t=1732854705636")
            center/cover;
      }

      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        color: white;
        display: flex;
        align-items: center;
        height: 100%;
      }

      .text-content {
        flex: 2;
      }

      .image-content {
        flex: 1;
        text-align: right;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
      }

      .position {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .name {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }

      @media (max-width: 768px) {
        .profile-card {
          height: auto;
        }

        .content {
          flex-direction: column;
          text-align: center;
        }

        .image-content {
          margin-top: 20px;
          text-align: center;
        }

        .profile-image {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="background"></div>
      <div class="content">
        <div class="text-content">
          <div class="position">PHÓ CHỦ TỊCH UBND THÀNH PHỐ HỒ CHÍ MINH</div>
          <h1 class="name">TRẦN THỊ DIỆU THÚY</h1>
        </div>
        <div class="image-content">
          <img
            src="/documents/1064288/1175015/image+168.png/79b35b27-4526-b5a4-1c2f-6b180c4a3f7d?t=1732854705636vt_pct_thuy.png"
            alt="Profile"
            class="profile-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
