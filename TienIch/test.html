<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <style>
      .search-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 10px;
        gap: 18px;
      }

      .search-group {
        display: flex;
        align-items: center;
        gap: 18px;
        flex-grow: 1;
        min-width: 300px;
      }

      .search-label {
        font-size: 16px;
        color: #2e2e2e;
        width: 70px;
        flex-shrink: 0;
      }

      .search-input {
        height: 40px;
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        outline: none;
        flex-grow: 1;
        min-width: 100px;
      }

      .search-button {
        height: 40px;
        padding: 0 24px;
        border-radius: 8px;
        border: none;
        background: #0099d2;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        flex-shrink: 0;
      }

      .advanced-search-button {
        height: 40px;
        padding: 0 22px;
        border-radius: 6px;
        border: none;
        background: #db7100;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
      }

      .advanced-fields {
        display: none;
        width: 100%;
        gap: 18px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .advanced-fields.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <div class="advanced-fields" id="advancedFields">
        <div class="search-group">
          <label class="search-label">Điện thoại cơ quan:</label>
          <input
            type="text"
            class="search-input"
            placeholder="Nhập số điện thoại cơ quan"
          />
        </div>

        <div class="search-group">
          <label class="search-label">Địa chỉ:</label>
          <input type="text" class="search-input" placeholder="Nhập địa chỉ" />
        </div>
      </div>
      <div class="search-group">
        <label class="search-label">Từ khóa:</label>
        <input type="text" class="search-input" placeholder="Nhập từ khóa" />
      </div>

      <button class="search-button">Tìm kiếm</button>

      <button class="advanced-search-button" onclick="toggleAdvanced()">
        <span>−</span>
        Tìm kiếm nâng cao
      </button>
    </div>

    <script>
      function toggleAdvanced() {
        const advancedFields = document.getElementById("advancedFields");
        advancedFields.classList.toggle("show");
      }
    </script>
  </body>
</html>
