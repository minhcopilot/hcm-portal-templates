<div class="home-tinnoibat-tinmoi">
  <div class="bg-test"></div>
  <div class="container px-0">
    <div class="d-flex py-2 pl-0 container title-tab-tctnb">
      <!-- Vòng lặp tạo các tab -->
      [#list 0..configuration.numberOfTabs-1 as i]
      <button
        class="nav-link h-100 nav-link-gt-chiquyen btn-tabs-tin-noibat thuong-truc-duong-nhiem pt-0 pb-0 pl-0"
        data-content="thuongtrucduongnhiem"
        aria-controls="tabPanel${i+1}"
        aria-selected="false"
        data-fragment-namespace="${fragmentEntryLinkNamespace}"
        id="tab${i+1}"
        role="tab"
      >
        <div
          class="component-html mb-0"
          data-lfr-editable-id="title${i+1}"
          data-lfr-editable-type="html"
          tabindex="-1"
        >
          Tab ${i+1}
        </div>
      </button>

      <!-- Hiển thị dấu phân cách cho tab đầu tiên -->
      [#if i == 0]
      <span class="ct-sp-tabs pr-3">|</span>
      [/#if] [/#list]
    </div>

    <div class="tab-panel d-block custom-nav">
      <!-- Vòng lặp tạo các tab panel -->
      [#list 0..configuration.numberOfTabs-1 as i]
      <div
        aria-labelledby="tab${i+1}"
        class="tab-panel-item d-none"
        data-fragment-namespace="${fragmentEntryLinkNamespace}"
        id="tabPanel${i+1}"
        role="tabpanel"
        tabindex="0"
      >
        <lfr-drop-zone></lfr-drop-zone>
      </div>
      [/#list]
    </div>
  </div>
</div>

<style>
  @media (max-width: 991px) {
  }
  .home-tinnoibat-tinmoi {
    position: relative;
  }
  .title-tab-tctnb {
    margin-left: 1.2%;
  }
  .bg-test {
    top: 0;
    height: 90%;
    background: linear-gradient(#bce6fe 80%, #ffffff 75%);
    left: 0;
    right: 0;
    position: absolute;
  }

  .nav-link-gt-chiquyen {
    font-size: clamp(14px, 4vw, 18px);
  }

  .btn-tabs-tin-noibat {
    text-align: left !important;
    font-family: Roboto;
    font-size: clamp(14px, 4vw, 18px);
    font-weight: 700;
    text-transform: uppercase;
    line-height: 37.5px;
    letter-spacing: 0.15000000596046448px;
    text-underline-position: from-font;
    text-decoration-skip-ink: none;
    border: none;
    display: flex;
    align-items: center;
    background-color: unset !important;
    box-shadow: unset !important;
    color: #777777;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }
  .btn-tabs-tin-noibat.active {
    color: #0d4c92;
  }
  .ct-sp-tabs {
    z-index: 1;
    text-align: left !important;
    font-size: 18px;
    font-weight: 500;
    line-height: 37.5px;
    letter-spacing: 0.15000000596046448px;
    text-underline-position: from-font;
    text-decoration-skip-ink: none;
    color: #777777;
  }
</style>
